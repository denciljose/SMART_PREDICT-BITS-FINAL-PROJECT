<div fxFlexFill fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Predictoria</mat-card-title>
      <mat-card-subtitle>Prediction made easy</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="example-form">
          <mat-form-field class="example-full-width">
            <input formControlName="name" matInput placeholder="Full name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input formControlName="userName" matInput placeholder="Username">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input formControlName="password" type="password" matInput placeholder="Password">
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
