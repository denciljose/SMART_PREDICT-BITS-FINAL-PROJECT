<div fxFlexFill fxLayout="column" fxLayoutAlign="stretch">
  <div fxFlex="auto">
    <mat-toolbar color="primary">
      <span>Predictoria</span>
    </mat-toolbar>
  </div>
  <div fxFlex="auto" fxFlexFill fxLayout="column">
    <div fxFlex="auto" class="mg-20" fxLayout="column">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- Rank Column -->
        <ng-container matColumnDef="team1">
          <th mat-header-cell *matHeaderCellDef> Team1 </th>
          <td mat-cell *matCellDef="let element"> {{element.team1}} </td>
        </ng-container>

        <!-- UserName Column -->
        <ng-container matColumnDef="team2">
          <th mat-header-cell *matHeaderCellDef> Team2 </th>
          <td mat-cell *matCellDef="let element"> {{element.team2}} </td>
        </ng-container>

        <!-- Score Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="prediction">
          <th mat-header-cell *matHeaderCellDef> Prediction </th>
          <td mat-cell *matCellDef="let element">
              <mat-form-field>
                  <mat-select [(value)]="element.prediction">
                    <mat-option *ngFor="let team of Teams" [value]="team.name">
                      {{team.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef> Result </th>
          <td mat-cell *matCellDef="let element"> {{element.result}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="predict(element)">Predict</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
