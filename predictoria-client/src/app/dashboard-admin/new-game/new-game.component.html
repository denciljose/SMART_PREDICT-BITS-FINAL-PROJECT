<h2 mat-dialog-title>Add new game</h2>
<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div fxLayout="column" fxLayoutAlign="space-around stretch">
      <mat-form-field>
        <input formControlName="position" matInput placeholder="Position">
      </mat-form-field>
      <mat-form-field>
        <mat-select formControlName="team1" placeholder="Team 1">
          <mat-option *ngFor="let team of Teams" [value]="team.name">
            {{team.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="team2" placeholder="Team 2">
          <mat-option *ngFor="let team of Teams" [value]="team.name">
            {{team.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Choose match date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="result" placeholder="Result">
          <mat-option *ngFor="let team of Teams" [value]="team.name">
            {{team.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [disabled]="!gameForm.valid" type="submit">Save</button>
  </mat-dialog-actions>
</form>
