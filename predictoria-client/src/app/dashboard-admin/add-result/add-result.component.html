<div fxFlexFill fxLayout="column" fxLayoutAlign="space-around none">
  <div class="pd5">
    <button mat-raised-button color="accent" class="float-right" (click)="addButtonClick()">Add</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="team1">
      <th mat-header-cell *matHeaderCellDef> Team 1 </th>
      <td mat-cell *matCellDef="let element"> {{element.team1}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="team2">
      <th mat-header-cell *matHeaderCellDef> Team 2 </th>
      <td mat-cell *matCellDef="let element"> {{element.team2}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Result </th>
      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="editButtonClick(element)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
